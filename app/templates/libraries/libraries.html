{% extends "base/main_base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-4">
    <div class="flex justify-between items-center mb-3">
        <h1 class="text-2xl font-bold text-gray-800">{{ _('Manage Libraries') }}</h1>
        <a href="{{ url_for('libraries.library_add') }}" class="btn btn-primary">{{ _('Add Library') }}</a>
    </div>
    <ul class="space-y-0">
        {% for library in libraries %}
        <li class="flex justify-between items-center px-4 py-3 border-b border-gray-200 hover:bg-gray-50">
            {{ library.name }}
            <div class="flex gap-2">
                <a href="{{ url_for('libraries.library_edit', library_id=library.id) }}" class="btn btn-outline btn-sm">{{ _('Edit') }}</a>
                <form action="{{ url_for('libraries.library_delete', library_id=library.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('{{ _('Are you sure you want to delete this library?') }}');">{{ _('Delete') }}</button>
                </form>
            </div>
        </li>
        {% else %}
        <li class="px-4 py-3 border-b border-gray-200">{{ _('No libraries found.') }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
