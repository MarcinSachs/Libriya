<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Libriya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand title-text d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='/images/logo.png') }}" alt="Libriya" class="me-2"> Libriya
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-2 d-none d-md-block bg-light sidebar border-end">
                <div class="position-sticky pt-3">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item mb-1">
                            <a class="nav-link {% if active_page == 'books' %}active {% else %}text-dark {% endif %}"
                                href="{{ url_for('main.home') }}">
                                <i class='bx bxs-book align-middle me-2'></i>
                                <span class="align-middle">Books</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'users' %}active {% else %}text-dark {% endif %}"
                                href="{{ url_for('main.users') }}">
                                <i class='bx bxs-user align-middle me-2'></i>
                                <span class=" align-middle">Users</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>

</html>
