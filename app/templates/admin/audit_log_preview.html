{% extends "base/main_base.html" %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-primary">{{ _('Audit Log Preview') }}</h1>
      <p class="text-gray-600">{{ log.basename if log.basename else log.filename }}</p>
    </div>
    <a href="{{ url_for('admin.audit_logs_list') }}" class="btn btn-outline h-12"><i class='bx bx-arrow-back'></i>{{ _('Back to logs') }}</a>
  </div>

  <div class="bg-white rounded-lg shadow p-6 overflow-auto">
    <pre class="whitespace-pre-wrap text-sm text-gray-800">{{ lines | join('\n') | e }}</pre>
  </div>
</div>
{% endblock %}
